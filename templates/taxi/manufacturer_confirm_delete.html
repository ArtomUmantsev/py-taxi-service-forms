{% extends "base.html" %}
{% block title %}
  <title>Delete Manufacturer</title>
{% endblock %}
{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>
  <p><i>All cars with this manufacturer will be also delete</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn-danger" />
  </form>
{% endblock %}
